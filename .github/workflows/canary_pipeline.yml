name: CI/Push Pipeline PayFlow Validator (Simplified CD)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**' # Disparar solo cuando cambia el código de la app

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies & Run Automated Tests
      run: |
        cd app
        npm install
        npm test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --- FASE DE INTEGRACIÓN CONTINUA (CI) ---
    # Este paso requiere los Secrets: DOCKER_USERNAME y DOCKER_TOKEN
    - name: Log in to Docker Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker Image (Artefacto Listo)
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: ./app
        push: true

        tags: star01or/validator:${{ github.sha }}, star01or/validator:latest
        
        build-args: |
          APP_VERSION=${{ github.sha }}

          
    - name: Log Deployment Instruction (CD Manual)
      run: |
        echo "✅ CI COMPLETA. Imagen Docker push a star01or/validator:latest."
        echo "⚠️ Despliegue Manual: Ejecutar 'bash scripts/deploy_canary.sh star01or/validator:latest' en el servidor de despliegue."